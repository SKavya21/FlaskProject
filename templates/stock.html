{% extends 'base.html' %}
{% block content %}
<h3>Manage Stock</h3>
<form method="post" action="/add_item" class="row g-3 mb-4">
    <div class="col-md-4">
        <input type="text" name="name" class="form-control" placeholder="Item Name" required>
    </div>
    <div class="col-md-3">
        <input type="number" step="0.1" name="quantity" class="form-control" placeholder="Quantity (kg)" required>
    </div>
    <div class="col-md-3">
        <input type="number" step="0.01" name="price" class="form-control" placeholder="Price per kg" required>
    </div>
    <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Add</button>
    </div>
</form>
<table class="table table-bordered">
    <thead class="table-secondary">
        <tr>
            <th>Name</th>
            <th>Quantity (kg)</th>
            <th>Price per kg</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>â‚¹{{ item.price_per_kg }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
