{% extends 'base.html' %}
{% block content %}
<h3 class="mb-4">Request Items</h3>

<form method="POST" action="{{ url_for('request_items') }}">
    <div class="row mb-3">
        <div class="col-md-6">
            <label>
                <select name="item_ids" class="form-select" required>
                    {% for item in items %}
                        <option value="{{ item.id }}">
                            {{ item.name }} - {{ item.quantity }}kg @ â‚¹{{ item.price_per_kg }}
                        </option>
                    {% endfor %}
                </select>
            </label>
        </div>
        <div class="col-md-3">
            <input name="quantities" type="number" step="0.1" min="0" class="form-control" placeholder="Qty in kg" required>
        </div>
        <div class="col-md-3">
            <a href="{{ url_for('request_items') }}" class="btn btn-primary">Request Items</a>
        </div>
    </div>
</form>
{% endblock %}
